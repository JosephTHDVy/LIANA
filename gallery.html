<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galeria de Imagens</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="gallery">
    <div class="content">
      <h1 class="nome">LIANA</h1>
      <h2>1 ano com meu amorzinho:</h2>
      <h2>Obrigado por me aturar por tanto tempo, nunca pensei que seria amado ou amaria alguem assim tão de repente, você mudou minha vida e me tornou alguem infinitamente mais feliz, obrigado, feliz 1 ano!❤</h2>
      <div class="gallery-container">
        <div class="gallery-item" data-text="Essa foto me transmite uma sensação de calma, como domingo chuvoso, ou sábado com sol.">
          <img src="imgs/Liana (1).jpeg" alt="Imagem 1">
          <div class="tooltip">#12</div>
        </div>
        <div class="gallery-item" data-text="Como se sente sabendo que nem a mais super-estimada modelo se quer chega nos seus pés, e que tudo que você faz automaticamente se torna incrivel e belo?">
          <img src="imgs/Liana (2).jpeg" alt="Imagem 2">
          <div class="tooltip">#11</div>
        </div>
        <div class="gallery-item" data-text="Você me enviou essa foto logo no inicio do nosso namoro, foi a primeira vez que adormeci olhando em seus olhos.">
          <img src="imgs/Liana (3).jpeg" alt="Imagem 3">
          <div class="tooltip">#10</div>
        </div>
        <div class="gallery-item" data-text="Amo seu cabelo solto, amarrado, curto, longo, de qualquer maneira, e amo apreciar seus lindos fios e a maneira como eler formam uma linda moldura para seu rosto.">
          <img src="imgs/Liana (4).jpeg" alt="Imagem 4">
          <div class="tooltip">#9</div>
        </div>
        <div class="gallery-item" data-text="Amo a maneira que seu olhar se dissipa com ondas do mar nessa foto, algo simplesmente indescritivel.">
          <img src="imgs/Liana (5).jpeg" alt="Imagem 5">
          <div class="tooltip">#8</div>
        </div>
        <div class="gallery-item" data-text="Não posso nem falar o que essa foto me lembra.">
          <img src="imgs/Liana (6).jpeg" alt="Imagem 6">
          <div class="tooltip">#7</div>
        </div>
        <div class="gallery-item" data-text="Essa foto para mim marca uma conquista em nosso relacionamento, além de lemrar do dia em que minha vida mudou por completo, quando conheci meu amor.">
          <img src="imgs/Liana (7).jpeg" alt="Imagem 7">
          <div class="tooltip">#6</div>
        </div>
        <div class="gallery-item" data-text="Essa foto é maravilhosa, me lembra de um dos melhores dias da minha vida.">
          <img src="imgs/Liana (8).jpeg" alt="Imagem 8">
          <div class="tooltip">#5</div>
        </div>
        <div class="gallery-item" data-text="As vezes quando sinto saudade abro essa foto e a admiro por horas, queria que esse beijinho fosse em mim.">
          <img src="imgs/Liana (9).jpeg" alt="Imagem 9">
          <div class="tooltip">#4</div>
        </div>
        <div class="gallery-item" data-text="Acho que essa foto é a foto mais fofa de todas, simplesmente a gatinha mais fofa do universo.">
          <img src="imgs/Liana (10).jpeg" alt="Imagem 10">
          <div class="tooltip">#3</div>
        </div>
        <div class="gallery-item" data-text="Amo a maneira que essa foto valoriza seu olha, transmite um universo todo em seus lindos olhos.">
          <img src="imgs/Liana (11).jpeg" alt="Imagem 11">
          <div class="tooltip">#2</div>
        </div>
        <div class="gallery-item" data-text="SIMPLESMENTE A MINHA FOTO PREFERIDA EM TODO O UNIVERSO">
          <img src="imgs/Liana (12).jpeg" alt="Imagem 12">
          <div class="tooltip">#1</div>
        </div>
      </div>
      <div id="overlay">
        <div class="overlay-content">
          <img id="overlay-image" src="" alt="">
          <p id="overlay-text"></p>
        </div>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
