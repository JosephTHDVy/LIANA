<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galeria de Imagens</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="gallery">
    <div class="content">
      <h1 class="nome">LIANA</h1>
      <h2>1 ano com meu amorzinho:</h2>
      <div class="gallery-container">
        <!-- Imagens da galeria -->
        <div class="gallery-item" data-text="Descrição da imagem 1">
          <img src="imgs/Liana (1).jpeg" alt="Imagem 1">
          <div class="tooltip">Descrição da imagem 1</div>
        </div>
        <!-- Adicione as demais imagens da mesma forma -->
      </div>
      <div id="overlay">
        <div class="overlay-content">
          <img id="overlay-image" src="" alt="">
          <p id="overlay-text"></p>
        </div>
      </div>
      <button onclick="location.href='index.html'">Voltar</button>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
